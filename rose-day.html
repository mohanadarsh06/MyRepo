<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Rose Day ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #e6ccff, #f3e5f5);
    }

    .rose {
      position: absolute;
      font-size: 28px;
      animation: float 10s linear infinite;
      opacity: 0.9;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      animation: sparkle 4s infinite ease-in-out;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #5e2b97;
      animation: fadeIn 4s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .message h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .message p {
      font-size: 1.4rem;
    }

    .tap {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #6a1b9a;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <audio id="bgm" loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/06/audio_2c94f2d9ff.mp3" type="audio/mpeg">
  </audio>

  <div class="message">
    <h1>üåπ Happy Rose Day üåπ</h1>
    <p>Dear ‚ù§Ô∏è</p>
  </div>

  <div class="tap">Tap anywhere to play music üé∂</div>

  <script>
    document.body.addEventListener("click", () => {
      document.getElementById("bgm").play();
    }, { once: true });

    for (let i = 0; i < 40; i++) {
      const rose = document.createElement("div");
      rose.className = "rose";
      rose.innerHTML = "üåπ";
      rose.style.left = Math.random() * 100 + "vw";
      rose.style.animationDuration = 6 + Math.random() * 6 + "s";
      rose.style.fontSize = 24 + Math.random() * 20 + "px";
      document.body.appendChild(rose);
    }

    for (let i = 0; i < 50; i++) {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = Math.random() * 100 + "vw";
      sparkle.style.top = Math.random() * 100 + "vh";
      sparkle.style.animationDelay = Math.random() * 4 + "s";
      document.body.appendChild(sparkle);
    }
  </script>

</body>
</html>
